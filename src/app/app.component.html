<app-introduction></app-introduction>

<div class="bar">
  <h2>Server Table</h2>
  <div class="search">
    <input type="text" name="search" placeholder="Search" [formControl]="searchControl"/>
  </div>
</div>

<cu-table [columns]="columns" async>
  <cu-table-head>
    <cu-table-row>
      <cu-table-cell head (onSort)="onSortChange($event)">Artist</cu-table-cell>
      <cu-table-cell head disableSort>Genres</cu-table-cell>
      <cu-table-cell head (onSort)="onSortChange($event)">Followers</cu-table-cell>
      <cu-table-cell head (onSort)="onSortChange($event)">Popularity</cu-table-cell>
    </cu-table-row>
  </cu-table-head>
  <cu-table-body [data]="data"
                 [loading]="!data"
                 cdkDropList
                 cdkDropListOrientation="vertical"
                 cdkDropListLockAxis="y"
                 (cdkDropListDropped)="drop($event, data)">
    <cu-table-row *cuTableData="let item of data" cdkDrag>

      <cu-table-cell>
        <img src="assets/drag_indicator_black_24dp.svg"
             alt="Hello"
             class="handle"
             cdkDragHandle/>
        <div class="artist-image">
          <img height="16" [src]="item.images[2].url"/>
        </div>
        <div class="artist-name">
          <span class="name">{{ item.name }}</span>
        </div>
      </cu-table-cell>

      <cu-table-cell>
        <div class="genres">
          <app-genre *ngFor="let genre of item.genres">{{ genre }}</app-genre>
        </div>
      </cu-table-cell>

      <cu-table-cell>{{ item.followers.total | number }}</cu-table-cell>

      <cu-table-cell>{{ item.popularity }}</cu-table-cell>

    </cu-table-row>
  </cu-table-body>
</cu-table>

<cu-table-pagination [total]="total"
                     [page]="pageChange$ | async"
                     (sizeChange)="onSizeChange($event)"
                     (pageChange)="onPageChange($event)">
</cu-table-pagination>
